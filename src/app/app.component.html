<div>
  <h2>Usuarios</h2>

  <input [(ngModel)]="name" placeholder="Nombre">
  <input [(ngModel)]="email" placeholder="Correo">
  <button (click)="addUser()">Agregar</button>

  <ul>
    @for (user of userService.users(); track $index) {

      <li>
        {{ user.name }} - {{ user.email }}
        <button (click)="deleteUser(user.id!)">Eliminar</button>
        <button (click)="editUser(user)">Actulizar</button>
      </li>
    }
  </ul>
</div>



<router-outlet />
